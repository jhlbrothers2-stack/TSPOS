<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TSPOS Terminal</title>
<style>
  body {
    margin: 0; background: #1e1e1e; color: #eee; font-family: monospace;
    display: flex; flex-direction: column; height: 100vh;
  }
  #terminal {
    flex: 1 1 auto;
    background: #252526;
    padding: 12px;
    overflow-y: auto;
    white-space: pre-wrap;
    box-sizing: border-box;
  }
  #input-area {
    display: flex;
    background: #333;
    padding: 8px;
    align-items: center;
    flex-shrink: 0;
  }
  #input-area input[type="text"] {
    flex: 1 1 auto;
    background: #1e1e1e;
    color: #eee;
    border: none;
    padding: 8px;
    font-family: monospace;
    font-size: 14px;
    outline: none;
  }
  #input-area button {
    margin-left: 8px;
    background: #007acc;
    border: none;
    padding: 8px 12px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div id="input-area">
  <input type="text" id="command-input" autocomplete="off" placeholder="Type a command..." />
  <button id="clear-btn">Clear</button>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("command-input");
  const clearBtn = document.getElementById("clear-btn");

  // Function to print output to terminal with auto scroll
  function print(text, type = "normal") {
    const line = document.createElement("div");
    line.textContent = text;

    // Optional: color coding based on type
    if (type === "error") line.style.color = "#ff5555";
    else if (type === "success") line.style.color = "#55ff55";
    else if (type === "info") line.style.color = "#55aaff";

    terminal.appendChild(line);

    // Auto scroll to bottom
    terminal.scrollTop = terminal.scrollHeight;
  }

  // Clear button handler
  clearBtn.addEventListener("click", () => {
    terminal.innerHTML = "";
    input.focus();
  });

  // Example command processor (replace with your logic)
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const cmd = input.value.trim();
      if (!cmd) return;

      print(`> ${cmd}`, "info");

      // Replace this with actual command processing
      if (cmd === "clear") {
        terminal.innerHTML = "";
      } else {
        print(`You typed: ${cmd}`);
      }

      input.value = "";
    }
  });

  // Focus input on page load
  input.focus();
</script>

</body>
</html>
