<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal + GUIOS</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }

    /* Terminal */
    #terminal {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #000;
      padding: 10px;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    #input-line {
      display: flex;
    }

    #prompt {
      color: #0f0;
      margin-right: 5px;
    }

    #command {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #eee;
      font-family: monospace;
      font-size: 14px;
    }

    /* GUIOS iframe */
    #guios-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Terminal -->
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">&gt;</span>
      <input type="text" id="command" autofocus />
    </div>
  </div>

  <!-- GUIOS container -->
  <iframe id="guios-frame" src=""></iframe>

  <script>
    const output = document.getElementById("output");
    const commandInput = document.getElementById("command");
    const guiosFrame = document.getElementById("guios-frame");

    window.commands = window.commands || {}; // global commands
    window.files = {}; // in-memory FS
    window.commandHistory = [];
    let historyIndex = -1;

    function print(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    function runCommand(input) {
      if (!input.trim()) return;
      window.commandHistory.push(input);
      historyIndex = window.commandHistory.length;

      print("> " + input);

      const [cmd, ...args] = input.split(/\s+/);

      // Handle guios commands
      if (cmd === "guios") {
        const sub = args[0];
        if (!sub) {
          print("Usage: guios <run|exit|help>");
          return;
        }

        if (sub === "run") {
          document.getElementById("terminal").style.display = "none";
          guiosFrame.src = "guios.html";
          guiosFrame.style.display = "block";
          print("Loading GUIOS desktop...");
          return;
        }

        if (sub === "exit") {
          guiosFrame.src = "";
          guiosFrame.style.display = "none";
          document.getElementById("terminal").style.display = "flex";
          print("Exited GUIOS.");
          return;
        }

        if (sub === "help") {
          print("GUIOS commands:");
          print(" guios run     - start the GUIOS desktop");
          print(" guios exit    - return to the terminal");
          print(" guios help    - show this help");
          return;
        }

        print("Unknown guios command: " + sub);
        return;
      }

      // Run normal registered commands
      const command = window.commands[cmd];
      if (command) {
        try {
          command.fn(args, print, window.files);
        } catch (e) {
          print("Error: " + e.message);
        }
        return;
      }

      print("Unknown command: " + cmd);
    }

    commandInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        runCommand(commandInput.value);
        commandInput.value = "";
      } else if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = window.commandHistory[historyIndex];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (historyIndex < window.commandHistory.length - 1) {
          historyIndex++;
          commandInput.value = window.commandHistory[historyIndex] || "";
        } else {
          historyIndex = window.commandHistory.length;
          commandInput.value = "";
        }
        e.preventDefault();
      }
    });

    // Drag + drop for files
    function handleFiles(files) {
      [...files].forEach(file => {
        const ext = file.name.split(".").pop().toLowerCase();
        const reader = new FileReader();

        if (ext === "js") {
          reader.onload = () => {
            try {
              eval(reader.result); // command should register into window.commands
              print(`Loaded JS file: ${file.name}`);
            } catch (err) {
              print(`Error in ${file.name}: ${err.message}`);
            }
          };
          reader.readAsText(file);
        } else if (ext === "html") {
          reader.onload = () => {
            window.files[file.name] = {
              type: "html",
              content: reader.result,
              size: file.size,
              loadedAt: new Date().toLocaleString()
            };
            print(`Loaded HTML file: ${file.name}`);
          };
          reader.readAsText(file);
        } else {
          print(`Unsupported file type: ${file.name}`);
        }
      });
    }

    document.body.addEventListener("dragover", e => e.preventDefault());
    document.body.addEventListener("drop", e => {
      e.preventDefault();
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      }
    });
  </script>
</body>
</html>
